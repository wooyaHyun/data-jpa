spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/datajpa
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect:
        # show_sql: true /org.hibernate.SQL: debug 이거 쓰면 로그 파일을 만들어줌
        format_sql: true

logging.level:
  org.hibernate.SQL: debug
  #org.hibernate.type: trace